<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body class="center grid-lines">
    <header class="center-horizontally">
        <button id="playAgain" type="button" class="svg-icon-button">
            <svg id="restart" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 24 24">
                <path
                    d="M 2 2 L 4.9414062 4.9414062 C 3.1620561 6.7129386 2 9.209162 2 12 C 2 17.533333 6.4666667 22 12 22 C 17.533333 22 22 17.533333 22 12 C 22 6.4666667 17.533333 2 12 2 L 12 4 C 16.466667 4 20 7.5333333 20 12 C 20 16.466667 16.466667 20 12 20 C 7.5333333 20 4 16.466667 4 12 C 4 9.7594337 4.9364614 7.7627686 6.3535156 6.3535156 L 9 9 L 9 2 L 2 2 z">
                </path>
            </svg>
        </button>
        
        <div>
            <!-- <label for="gameMode">Mode:</label> -->
            <button id="switchMode">switch MODE</button>
            <!-- <select name="gameMode"></select> -->
        </div>
        <button id="switchTheme" type="button" class="svg-icon-button">
            <svg id="bttnSwitchTheme" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 417.075 417.075">
                <g>
                    <path d="M346.717,131.279C346.717,58.89,284.731,0,208.538,0S70.358,58.891,70.358,131.279c0,50.467,19.548,79.123,38.464,106.849
			c15.547,22.779,31.605,46.33,33,77.959H275.34c1.402-31.604,17.43-55.146,32.961-77.938
			C327.188,210.436,346.717,181.779,346.717,131.279z" />
                    <path d="M143.258,368.438c0,9.425,7.641,17.064,17.066,17.064h10.431c3.223,17.95,18.906,31.573,37.783,31.573
			c18.876,0,34.56-13.623,37.783-31.573h10.432c9.424,0,17.066-7.641,17.066-17.064v-28.795H143.258V368.438z" />
                </g>
            </svg>
        </button>
    </header>
    <section id="online-controls" class="center">
        <div>
            <label for="name">My ID:</label>
            <output type="text" id="myID" name="myId"></output>
            <button id="copyID" type="button">Copy</button>
        </div>
        <div>
            <label for="name">Friend's ID:</label>
            <input type="text" id="friendId" name="name">
            <button id="pasteID" type="button">Paste</button>
        </div>
        <div>
            <button id="connect" type="button">Connect</button>
        </div>
    </section>
    <main class="center">
        <div id="grid">
            <svg id="lines">
                <line x1="33%" y1="0" x2="33%" y2="100%"/>
                <line x1="67%" y1="0" x2="67%" y2="100%"/>
                <line x1="0" y1="33%" x2="100%" y2="33%"/>
                <line x1="0" y1="67%" x2="100%" y2="67%"/>
            </svg>
            <svg class="cell">
                <use></use>
            </svg>
            <svg class="cell">
                <use></use>
            </svg>
            <svg class="cell">
                <use></use>
            </svg>
            <svg class="cell">
                <use></use>
            </svg>
            <svg class="cell">
                <use></use>
            </svg>
            <svg class="cell">
                <use></use>
            </svg>
            <svg class="cell">
                <use></use>
            </svg>
            <svg class="cell">
                <use></use>
            </svg>
            <svg class="cell">
                <use></use>
            </svg>
        </div>
    </main>
    <footer class="center-horizontally">
        <button type="button" class="svg-icon-button">
            <svg>
                <use href="#cross"></use>
            </svg>
        </button>
        <p>Turn</p>
        <button type="button" class="svg-icon-button">
            <svg>
                <use href="#circle"></use>
            </svg>
        </button>
    </footer>
    <svg id="strikethrough" style="display: none;position: absolute;z-index: 1;"></svg>
    <svg style="display: none;">
        <defs>
            <g id="cross">
                <line x1="5%" x2="90%" y1="5%" y2="90%" stroke-width="5%" />
                <line x1="5%" x2="90%" y1="90%" y2="5%" stroke-width="5%" />
            </g>
            <circle id="circle" cx="50%" cy="50%" r="40%" fill="transparent" stroke-width="5%" />
        </defs>
    </svg>
    <div class="modal" id="divSwitchModeButtons" style="display: none;">
        <div class="center">
            <div class="center">
                <button id="buttonEasyBot" class="switchModebuttons"><h2>Easy Bot</h2></button>
                <button id="buttonInsaneBot" class="switchModebuttons"><h2>Insane Bot</h2></button>
                <button id="buttonLocalPvP" class="switchModebuttons"><h2>Local PvP</h2></button>
                <button id="buttonOnlinePvP" class="switchModebuttons"><h2>Online PvP</h2></button>
            </div>
        </div>
    </div>
    <div class="modal" style="display: none;">
        <div class="center">
            <div id="modal-content" class="center">
                <p id="modal-text"></p>
                <button type="button" id="modal-ok">OX</button>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="script.js"></script>

</body>

</html>

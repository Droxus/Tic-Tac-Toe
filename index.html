<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body class="center grid-lines">
    <select name="gameMode"></select>
    <div id="grid">
        <svg class="cell">
            <use></use>
        </svg>
        <svg class="cell">
            <use></use>
        </svg>
        <svg class="cell">
            <use></use>
        </svg>
        <svg class="cell">
            <use></use>
        </svg>
        <svg class="cell">
            <use></use>
        </svg>
        <svg class="cell">
            <use></use>
        </svg>
        <svg class="cell">
            <use></use>
        </svg>
        <svg class="cell">
            <use></use>
        </svg>
        <svg class="cell">
            <use></use>
        </svg>
    </div>
    <svg id="strikethrough" style="display: none;position: absolute;"></svg>
    <svg style="display: none;">
        <defs>
            <g id="cross">
                <line x1="5%" x2="90%" y1="5%" y2="90%" stroke="blue" stroke-width="5%" />
                <line x1="5%" x2="90%" y1="90%" y2="5%" stroke="blue" stroke-width="5%" />
            </g>
            <circle id="circle" cx="50%" cy="50%" r="40%" fill="transparent" stroke-width="5%" stroke="red" />
        </defs>
    </svg>
    <div id="modal" style="display: none;">
        <div class="center">
            <p id="modal-content"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
